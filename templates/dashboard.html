{% extends "layout.html" %}
        <!-- Page Header-->
        {%block body%}
        <header class="masthead" style="background-image: url(' {{url_for('static',filename='assets/img/admin-bg.jpg' ) }}  ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Welcome Admin</h1>
                            <span class="subheading">Manage Your Posts And Blogs</span>
                        </div>
                    </div>  
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                  <h1>Add A New Post</h1>
                  <br>
                  <a href="/edit/0"><button class="btn btn-outline-primary btn-lg">New Post</button></a>
                  <a href="/logout"><button class="btn btn-outline-primary btn-lg">Log Out</button></a>
                  <br><br><br>
                  <form action="/uploader" method="post" enctype="multipart/form-data">
                  <input type="file" name="file1" ></input>
                  <button class="btn btn-outline-primary" type="submit">Upload</button>
                </form>
                  
                  



<hr>
                  <h2>Edit Your Posts</h2>
                  <br>




                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">s.no</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>

                          {% for post in posts%}
                          <tr>

                            <th scope="row">{{loop.index}}</th>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"> <button class="btn btn-outline-success">Edit</button> </a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-outline-dark">Delete</button></a></td>
                          </tr>

                          {% endfor %}
                          
                        </tbody>
                      </table>

                    <!-- Pager-->
                </div>
            </div>
        </div>

        {%endblock%}
