<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #678e65; /* Muted beige background */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            background-color: #ffffff; /* White container background */
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333; /* Dark gray heading text */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555; /* Gray label text */
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #ff6f61; /* Coral button color */
            color: #fff; /* White button text color */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #ff5235; /* Darker coral on hover */
        }

        .link-forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .link-forgot-password a {
            color: #007bff; /* Blog-style link color */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{params['blog_name']}}</h2>
        <form action="/dashboard" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="link-forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>
</body>
</html>
